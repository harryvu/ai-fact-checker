<!DOCTYPE html>
<html>
<head>
    <title>Simple API Test</title>
</head>
<body>
    <h1>Simple API Test</h1>
    <button onclick="testGET()">Test GET Request</button>
    <button onclick="testPOST()">Test POST Request</button>
    <div id="result"></div>

    <script>
        async function testGET() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing GET...';
            
            try {
                const response = await fetch('https://func-fact-checker-demo.azurewebsites.net/api/fact_check_function', {
                    method: 'GET',
                });
                
                console.log('GET Response status:', response.status);
                const data = await response.json();
                console.log('GET Response data:', data);
                resultDiv.innerHTML = '<h3>GET Success:</h3><pre>' + JSON.stringify(data, null, 2) + '</pre>';
            } catch (error) {
                console.error('GET Error:', error);
                resultDiv.innerHTML = '<h3>GET Error:</h3>' + error.message;
            }
        }

        async function testPOST() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing POST...';
            
            try {
                const response = await fetch('https://func-fact-checker-demo.azurewebsites.net/api/fact_check_function', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        text: 'The sky is blue',
                    }),
                });
                
                console.log('POST Response status:', response.status);
                const data = await response.json();
                console.log('POST Response data:', data);
                resultDiv.innerHTML = '<h3>POST Success:</h3><pre>' + JSON.stringify(data, null, 2) + '</pre>';
            } catch (error) {
                console.error('POST Error:', error);
                resultDiv.innerHTML = '<h3>POST Error:</h3>' + error.message;
            }
        }
    </script>
</body>
</html>
