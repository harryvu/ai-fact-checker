<!DOCTYPE html>
<html>
<head>
    <title>Minimal Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .result { background: #f5f5f5; padding: 10px; margin: 10px 0; border-radius: 5px; }
        .error { background: #fee; border: 1px solid #fcc; }
        .success { background: #efe; border: 1px solid #cfc; }
    </style>
</head>
<body>
    <h1>Minimal API Test</h1>
    <button onclick="runTest()">Run Test</button>
    <div id="output"></div>

    <script>
        function log(message) {
            const output = document.getElementById('output');
            const div = document.createElement('div');
            div.className = 'result';
            div.textContent = new Date().toLocaleTimeString() + ': ' + message;
            output.appendChild(div);
            console.log(message);
        }

        function runTest() {
            log('Starting test...');
            document.getElementById('output').innerHTML = '';
            
            // Test with fetch
            fetch('https://func-fact-checker-demo.azurewebsites.net/api/fact_check_function', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    text: 'Test message for API'
                })
            })
            .then(response => {
                log('Response received, status: ' + response.status);
                if (!response.ok) {
                    throw new Error('HTTP ' + response.status);
                }
                return response.json();
            })
            .then(data => {
                log('SUCCESS: ' + JSON.stringify(data).substring(0, 100) + '...');
                const div = document.createElement('div');
                div.className = 'result success';
                div.innerHTML = '<strong>Success:</strong><br><pre>' + JSON.stringify(data, null, 2) + '</pre>';
                document.getElementById('output').appendChild(div);
            })
            .catch(error => {
                log('ERROR: ' + error.message);
                const div = document.createElement('div');
                div.className = 'result error';
                div.innerHTML = '<strong>Error:</strong> ' + error.message;
                document.getElementById('output').appendChild(div);
            });
        }
    </script>
</body>
</html>
