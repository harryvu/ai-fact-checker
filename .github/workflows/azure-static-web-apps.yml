name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
          lfs: false
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: fact-checker-frontend/package-lock.json
      
      - name: Install dependencies
        run: |
          cd fact-checker-frontend
          npm ci
      
      - name: Debug environment
        run: |
          echo "Checking deployment token - secret should now be available..."
          echo "Repository: ${{ github.repository }}"
          echo "Actor: ${{ github.actor }}"
          echo "Event: ${{ github.event_name }}"
          echo "Ref: ${{ github.ref }}"
          echo "Event Type: ${{ github.event_name }}"
          
          # Check if secret exists and show debug info
          if [ -n "${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}" ]; then
            echo "✅ AZURE_STATIC_WEB_APPS_API_TOKEN is set"
            echo "Token length: $(echo '${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}' | wc -c)"
            echo "First 10 chars: $(echo '${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}' | cut -c1-10)"
            echo "Last 10 chars: $(echo '${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}' | tail -c 11)"
          else
            echo "❌ AZURE_STATIC_WEB_APPS_API_TOKEN is NOT set"
          fi
          
          echo "All available secrets (names only):"
          echo "Available context: ${{ toJSON(secrets) }}"
          
          # Additional debug
          echo "Environment variables:"
          env | grep -i azure || echo "No Azure env vars found"
          echo "Workflow context:"
          echo "github.actor: ${{ github.actor }}"
          echo "github.repository: ${{ github.repository }}"
      
      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "fact-checker-frontend"
          api_location: ""
          output_location: "out"
          skip_deploy_on_missing_secrets: true
        env:
          AZURE_STATIC_WEB_APPS_API_TOKEN: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL }}
          NEXTAUTH_URL: ${{ secrets.NEXTAUTH_URL }}
          NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET }}
          GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
          GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}
          FACEBOOK_CLIENT_ID: ${{ secrets.FACEBOOK_CLIENT_ID }}
          FACEBOOK_CLIENT_SECRET: ${{ secrets.FACEBOOK_CLIENT_SECRET }}

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          action: "close"
